<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-do-list</title>
    <link rel="stylesheet" href="./my-do-list.css" />
  </head>
  <body>
    <div id="container">
      <h1>TO-DO-LIST</h1>
      <input
        type="text"
        name=""
        id="textInput"
        placeholder=" Enter some text"
      />
      <div id="editWrap">
        <button id="add-text">Add</button>
      </div>
      <table id="tableName">
        <thead>
          <tr class="trow">
            <th>S/N</th>
            <th>Name</th>
            <th>Time</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
      </table>
    </div>
    <script type="text/javascript" src="./my-do-list.js"></script>
  </body>
</html>
